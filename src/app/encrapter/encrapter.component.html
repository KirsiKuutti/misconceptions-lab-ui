<div class="row">
  <div class="col-6">
    <nb-card>
      <nb-card-header>Message Text</nb-card-header>
      <nb-card-body>
        <label>
          <textarea [(ngModel)]="plaintext" (ngModelChange)="updateCiphertext()"></textarea>
        </label>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-6">
    <nb-card>
      <nb-card-header>Ciphertext</nb-card-header>
      <nb-card-body>
        <p>
          {{ciphertext}}
        </p>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>Letter Frequency Analysis</nb-accordion-item-header>
        <nb-accordion-item-body>
          Item Content
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
